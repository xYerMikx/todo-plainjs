<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>

  <body>
    <h1>Todo List</h1>
    <input type="text" id="input" placeholder="Add a new task" />
    <button id="add">Добавить</button>
    <ul id="list"></ul>
    <button id="even">Подсветить чётные</button>
    <button id="odd">Подсветить нечётные</button>
    <button id="removeLast">Удалить последний</button>
    <button id="removeFirst">Удалить первый</button>
    <script src="app.js"></script>
  </body>
</html>
